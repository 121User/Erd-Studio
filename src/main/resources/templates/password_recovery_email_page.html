<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">

<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="/static/images/Icon_dark.png" th:href="@{/images/Icon_dark.png}"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="/static/css/style.css" data-th-href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{js/script.js}" src="/static/js/script.js"></script>
    <title>Подтверждение электронной почты</title>
</head>


<body>
<header style="width: 100%;">
    <div style="flex-grow: 1;">
        <img src="/static/images/logo_light.png" th:src="@{/images/logo_light.png}"
             onclick="location.href='/main'"
             alt="logo" class="logo-image"/>
    </div>
</header>

<div class="div-main">
    <h1 class="page_title">Восстановление пароля</h1>

    <form action="/password-recovery/code" method="post" class="form">
        <div>
            <input name="email" placeholder="Email" th:value="${userEmail}" required
                   type="email" aria-label="Email" class="input-text"/>
        </div>

        <a class="error-text" th:text="${result}"></a>
        <div>
            <input type="submit" value="Продолжить" class="input-submit"/>
        </div>
    </form>
</div>
</body>
</html>
