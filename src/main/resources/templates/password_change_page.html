<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">

<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="/static/images/Icon_dark.png" th:href="@{/images/Icon_dark.png}"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="/static/css/style.css" data-th-href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/js/script.js}" src="/static/js/script.js"></script>
    <title>Изменение пароля</title>
</head>

<body>
<header style="width: 100%;">
    <div style="flex-grow: 1;">
        <img src="/static/images/logo_light.png" th:src="@{/images/logo_light.png}"
             onclick="location.href='/main'"
             alt="logo" class="logo-image"/>
    </div>
    <!--Кнопка меню-->
    <div>
        <button type="button" id="menu_button" class="menu_button" onclick="showMenu()" th:onclick="showMenu()">
            <img src="/static/images/Menu_icon.png" th:src="@{/images/Menu_icon.png}" alt="menu"
                 style="padding: 10px; width: 25px; margin-right: 10px"/>
        </button>
    </div>
</header>

<div class="div-main"  onclick="hideMenu()" th:onclick="hideMenu()">
    <h1 class="page_title">Изменение пароля</h1>

    <form action="/account/password-change/do" method="post" class="form">
        <div>
            <input name="old_password" placeholder="Старый пароль" required type="password" aria-label="Old password"
                   class="input-text"/>
        </div>
        <div>
            <input name="new_password" placeholder="Новый пароль" required type="password" aria-label="New password"
                   class="input-text"/>
        </div>
        <div style="margin-bottom: 10px">
            <input name="password_repetition" placeholder="Повторите пароль" required type="password"
                   aria-label="Password repetition" class="input-text"/>
        </div>
        <div style="margin-top: 0;">
            <a class="error-text" style="color: #757575; animation: none;">
                Пароль должен состоять из 12 симолов и более, включать в себя <br> строчные и заглавные буквы, цифры и
                специальные символы</a>
        </div>
        <a class="error-text" th:text="${result}"></a>

        <div>
            <input type="submit" value="Изменить пароль" class="input-submit"/>
        </div>
    </form>
</div>

<!--Меню-->
<div id="menu_list" class="menu_list" style="top: 60px; background: #74217D">
    <div style="border-bottom: 2px solid #311F46;">
        <a th:text="${userEmail}"></a>
    </div>
    <div>
        <a href="/account/">
            <img src="/static/images/User_icon.png" th:src="@{/images/User_icon.png}" alt="menu"
                 style="width: 25px; margin: 10px; vertical-align: middle"/>
            Учетная запись
        </a>
    </div>
    <div>
        <a href="/diagram/list">
            <img src="/static/images/Table_icon.png" th:src="@{/images/Table_icon.png}" alt="menu"
                 style="width: 25px; margin: 10px; vertical-align: middle"/>
            Мои диаграммы
        </a>
    </div>
    <div>
        <a href="/account/logout">
            <img src="/static/images/Logout_icon.png" th:src="@{/images/Logout_icon.png}" alt="menu"
                 style="width: 25px; margin: 10px; vertical-align: middle"/>
            Выход
        </a>
    </div>
</div>
</body>
</html>
