<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

      lang="ru">

    <head>
        <meta charset="utf-8"/>
        <link rel="icon" type="image/png" href="/static/images/Icon_dark.png" th:href="@{/images/Icon_dark.png}"/>
        <link rel="stylesheet" type="text/css" media="all"
              href="/static/css/style.css" data-th-href="@{/css/style.css}" />
        <script type="text/javascript" th:src="@{js/script.js}" src="/static/js/script.js"></script>
        <title>Изменение пароля</title>
    </head>

    <body>
        <header>
            <div style="flex-grow: 1;">
                <img src="/static/images/logo_light.png" th:src="@{/images/logo_light.png}"
                     onclick="location.href='/'"
                     alt="logo" class="logo-image"/>
            </div>
        </header>

        <div class="div-main">
            <h1 class="page_title">Изменение пароля</h1>

            <form action="/user/account/password-change/do" method="post" class="form">
                <div>
                    <input name="old_password" placeholder="Старый пароль" required type="password" aria-label="Old password" class="input-text"/>
                </div>
                <div>
                    <input name="new_password" placeholder="Новый пароль" required type="password" aria-label="New password" class="input-text"/>
                </div>
                <div>
                    <input name="password_repetition" placeholder="Повторите пароль" required type="password" aria-label="Password repetition" class="input-text"/>
                </div>
                <a class="error-text" th:text="${result}"></a>

                <div>
                    <input type="submit" value="Изменить пароль" class="input-submit"/>
                </div>
            </form>
        </div>
    </body>
</html>
