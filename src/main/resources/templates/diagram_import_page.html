<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="/static/images/Icon_dark.png" th:href="@{/images/Icon_dark.png}"/>
        <link rel="stylesheet" type="text/css" media="all"
              href="/static/css/style.css" data-th-href="@{/css/style.css}" />
        <script type="text/javascript" th:src="@{/js/script.js}" src="/static/js/script.js"></script>
        <title>Импорт диаграммы</title>
    </head>

    <body>
        <header>
            <div style="flex-grow: 1;">
                <img src="/static/images/logo_light.png" th:src="@{/images/logo_light.png}"
                     onclick="location.href='/'"
                     alt="logo" class="logo-image"/>
            </div>
            <!--Кнопка меню-->
            <div>
                <button type="button" id="menu_button" class="menu_button" onclick="showMenu()" th:onclick="showMenu()">
                    <img src="/static/images/Menu_icon.png" th:src="@{/images/Menu_icon.png}" alt="menu" style="padding: 10px; width: 25px; margin-right: 10px"/>
                </button>
            </div>
        </header>

        <div class="div-main" style="margin: 60px auto;" onclick="hideMenu()" th:onclick="hideMenu()">
            <h1 class="page_title">Импорт диаграммы</h1>

            <div class="div-vertical" style="display: grid">
<!--                <a class="text2" style="text-align: left;">Из файла:</a>-->
                <a class="text2" style="text-align: left; margin-top: 10px">Импорт скрипта базы данных (.sql)</a>
                <form action="/user/diagram/list/import/do" method="post" enctype="multipart/form-data">
                    <input type="file" name="fileDiagram" accept=".sql" style="width: 300px"/>
<!--                    <div class="div-vertical" style="padding-bottom: 10px">-->
<!--                        <a class="text2" style="text-align: left">Из кода:</a>-->
<!--                    </div>-->
<!--                    <div>-->
<!--                        <label for="code"></label>-->
<!--                        <textarea id="code" name="codeDiagram" class="input-text"-->
<!--                                  style="min-width: 500px; min-height: 240px; white-space: pre-line;"></textarea>-->
<!--                    </div>-->
                    <div>
                        <input type="submit" class="input-submit" style="vertical-align: center; margin: 20px 0 5px;" value="Загрузить"/>
                    </div>
                </form>
            </div>
        </div>
        <div id="menu_list" class="menu_list" style="top: 60px; background: #74217D">
            <div style="border-bottom: 2px solid #311F46;">
                <a th:text="${email}"></a>
            </div>
            <div>
                <a href="/user/account">
                    <img src="/static/images/User_icon.png" th:src="@{/images/User_icon.png}" alt="menu" style="width: 25px; margin: 10px; vertical-align: middle"/>
                    Учетная запись
                </a>
            </div>
            <div>
                <a href="/user/diagram/list">
                    <img src="/static/images/Table_icon.png" th:src="@{/images/Table_icon.png}" alt="menu" style="width: 25px; margin: 10px; vertical-align: middle"/>
                    Мои диаграммы
                </a>
            </div>
            <div>
                <a href="/logout">
                    <img src="/static/images/Logout_icon.png" th:src="@{/images/Logout_icon.png}" alt="menu" style="width: 25px; margin: 10px; vertical-align: middle"/>
                    Выход
                </a>
            </div>
        </div>
    </body>
</html>
